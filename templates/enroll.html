<html lang="en">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>Edubin - LMS Education HTML Template</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="css/slick.css">

    <!--====== Animate css ======-->
    <link rel="stylesheet" href="css/animate.css">

    <!--====== Nice Select css ======-->
    <link rel="stylesheet" href="css/nice-select.css">

    <!--====== Nice Number css ======-->
    <link rel="stylesheet" href="css/jquery.nice-number.min.css">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="css/magnific-popup.css">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--====== Fontawesome css ======-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="css/default.css">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="css/style.css">

    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="css/responsive.css">

    <!---enrol form css-->
    <link rel="stylesheet" href="css/enroll.css">

</head>

<body>
    <section class="container">
        <header>Enroll Form</header>
        <form action="enroll-2.html" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>MyKad No.</label>
                <input type="text" name="ic" placeholder="Enter My Kad NO." required />
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter street address" required />

                <div class="column">
                    <div class="select-box" name="state">
                        <select>
                            <option hidden>State</option>
                            <option>Kuala Lumpur</option>
                            <option>Selangor</option>
                            <option>Melaka</option>
                            <option>Johor</option>
                            <option>Pahang</option>
                            <option>Penang</option>
                            <option>Perak</option>
                            <option>Kedah</option>
                            <option>Terengganu</option>
                            <option>Kelantan</option>
                            <option>Sabah</option>
                            <option>Sarawak</option>
                            <option>Negeri Sembilan</option>
                            <option>Perlis</option>
                        </select>
                    </div>
                    <input type="text" name="City" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input type="number" name="postCode" placeholder="Enter postal code" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" name="phoneNo" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter email address" required />
                </div>
            </div>

            <div class="input-box programme">
                <label style="font-weight: bold;">Programme</label>
                <div class="input-box">
                    <label>1st Choice</label>
                    <div class="column">
                        <div class="select-box" name="campus">
                            <select>
                                <option hidden>Campus</option>
                                <option>Kuala Lumpur Main Campus</option>
                                <option>Penang Branch</option>
                                <option>Johor Branch</option>
                                <option>Pahang Branch</option>
                                <option>Perak Branch</option>
                                <option>Sabah Branch</option>
                            </select>
                        </div>
                        <div class="select-box" name="level">
                            <select>
                                <option hidden>Level</option>
                                <option>Foundation</option>
                                <option>Diploma</option>
                                <option>Bachelor</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" name="firstChoice" placeholder="What is your first choice" required />

                    <label style="margin-top: 10px;">2nd Choice</label>
                    <div class="column">
                        <div class="select-box" name="campus">
                            <select>
                                <option hidden>Campus</option>
                                <option>Kuala Lumpur Main Campus</option>
                                <option>Penang Branch</option>
                                <option>Johor Branch</option>
                                <option>Pahang Branch</option>
                                <option>Perak Branch</option>
                                <option>Sabah Branch</option>
                            </select>
                        </div>
                        <div class="select-box" name="level">
                            <select>
                                <option hidden>Level</option>
                                <option>Foundation</option>
                                <option>Diploma</option>
                                <option>Bachelor</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" name="secondChoice" placeholder="What is your second choice" required />

                    <label style="margin-top: 10px;">3rd Choice</label>
                    <div class="column">
                        <div class="select-box" name="campus">
                            <select>
                                <option hidden>Campus</option>
                                <option>Kuala Lumpur Main Campus</option>
                                <option>Penang Branch</option>
                                <option>Johor Branch</option>
                                <option>Pahang Branch</option>
                                <option>Perak Branch</option>
                                <option>Sabah Branch</option>
                            </select>
                        </div>
                        <div class="select-box" name="level">
                            <select>
                                <option hidden>Level</option>
                                <option>Foundation</option>
                                <option>Diploma</option>
                                <option>Bachelor</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" name="thirdChoice" placeholder="What is your third choice" required />
                </div>


            </div>

            <div class="file-box">
                <span class="details">MyKad (Front)</span>
                <input type="file" id="frontIc" name="frontIc">
            </div>

            <div class="file-box">
                <span class="details">MyKad (Back)</span>
                <input type="file" id="backIc" name="backIc">
            </div>

            <button>Next</button>
        </form>
    </section>
</body>

</html>
