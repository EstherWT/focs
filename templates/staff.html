<!doctype html>
<html lang="en">

<head>

  {% include 'Head.html' %}

</head>

<body>


    <!--====== HEADER PART START ======-->

    {% include 'Header.html' %}


    <!--====== HEADER PART ENDS ======-->

    <!--====== SEARCH BOX PART START ======-->

    <div class="search-box">
        <div class="serach-form">
            <div class="closebtn">
                <span></span>
                <span></span>
            </div>
            <form action="#">
                <input type="text" placeholder="Search by keyword">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div> <!-- serach form -->
    </div>

    <!--====== SEARCH BOX PART ENDS ======-->

    <!--====== PAGE BANNER PART START ======-->

    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8"
        style="background-image: url(images/page-banner-3.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Our Team</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Our Team</li>
                            </ol>
                        </nav>
                    </div> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== TEACHERS PART START ======-->

     <section id="teachers-page" class="pt-60 pb-120 gray-bg">
        <h2 style="text-align: center;">FACULTY OF COMPUTING AND INFORMATION TECHNOLOGY</h2>
        <div class="container">
            <div class="row">
              {% for row in staff %}
                <div class="col-lg-3 col-sm-6">
                    <a href="{{ url_for('staffDetails', staff_id=row[0]) }}">
                        <div class="singel-teachers mt-30 text-center">

                            <div class="image">
                                <img src="{{row[8]}}"
                                    alt="Teachers">
                            </div>
                            <div class="cont">
                                <a href="{{ url_for('staffDetails', staff_id=row[0]) }}">
                                    <h6>{{row[2]}}</h6>
                                </a>
                                <span>{{row[3]}}</span>
                            </div>
                        </div> <!-- singel teachers -->
                    </a>
                </div>
              {% endfor %}



                <div class="row">
                    <div class="col-lg-12">
                        <nav class="courses-pagination mt-50">
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><a class="active" href="teachers.html">1</a></li>
                                <li class="page-item"><a href="teachers-2.html">2</a></li>
                                <li class="page-item"><a href="teachers-3.html">3</a></li>
                                <li class="page-item">
                                    <a href="teachers-2.html" aria-label="Next">
                                        <i class="fa fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav> <!-- courses pagination -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div>
    </section>

    <!--====== TEACHERS PART ENDS ======-->

    <!--====== FOOTER PART START ======-->
    {% include 'Footer.html' %}

</body>

</html>
