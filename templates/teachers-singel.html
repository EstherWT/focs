<!doctype html>
<html lang="en">

<head>

  {% include 'Head.html' %}

</head>

<body>

    {% include 'Header.html' %}

    <!--====== PAGE BANNER PART START ======-->

    <section id="page-banner" class="pt-105 pb-130 bg_cover" data-overlay="8"
        style="background-image: url(images/page-banner-3.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Teachers</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Teachers</li>
                            </ol>
                        </nav>
                    </div> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== TEACHERS PART START ======-->

    <section id="teachers-singel" class="pt-70 pb-120 gray-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-8">
                    <div class="teachers-left mt-50">
                        <div class="hero">
                            <img src="{{staff[7]}}"
                                alt="Teachers">
                        </div>
                        <div class="name">
                            <h6>{{staff[1]}}</h6>
                            <span>{{staff[2]}}</span>
                        </div>
                        <div class="social">
                            <h5>Contact</h5>
                            <div class="icon">
                                <i class="fa fa-envelope-o ">{{staff[4]}}</i>

                            </div>

                            <ul>
                                <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                            </ul>
                        </div>
                    </div> <!-- teachers left -->
                </div>
                <div class="col-lg-8">
                    <div class="teachers-right mt-50">
                        <ul class="nav nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="active" id="dashboard-tab" data-toggle="tab" href="#dashboard" role="tab"
                                    aria-controls="dashboard" aria-selected="true">Dashboard</a>
                            </li>

                        </ul> <!-- nav -->
                        <div class="tab-content" id="myTabContent">


                            <div class="tab-pane fade show active" id="dashboard" role="tabpanel"
                                aria-labelledby="dashboard-tab">
                                <div class="dashboard-cont">
                                    <div class="singel-dashboard pt-40">
                                        <h5>Study Level</h5>
                                        <p>{{staff[3]}}</p>
                                    </div> <!-- singel dashboard -->

                                    <div class="singel-dashboard pt-40">
                                        <h5>Area of Interest</h5>
                                        <p>{{staff[6]}}</p>
                                    </div> <!-- singel dashboard -->

                                    <div class="singel-dashboard pt-40">
                                        <h5>Major of Study / Specialization</h5>
                                        <p>{{staff[5]}}</p>
                                    </div> <!-- singel dashboard -->

                                    <!-- Back Button-->
                                    <a href="teachers.html" class="main-btn mt-55" style="margin-left: 250px;">Back</a>

                                </div> <!-- dashboard cont -->
                            </div>





                        </div> <!-- tab content -->
                    </div> <!-- teachers right -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== EVENTS PART ENDS ======-->


     <!--====== FOOTER PART START ======-->
    {% include 'Footer.html' %}

    <!--====== FOOTER PART ENDS ======-->

</body>

</html>
